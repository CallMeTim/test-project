<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #scheme {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #scheme td,
        #scheme th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #scheme tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #scheme tr:hover {
            background-color: #ddd;
        }

        #scheme th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }
    </style>

</head>

<body onload=loadResources()>
    Hello cruel world!! Let's do this!

    <h2>Operations in stream</h2>
    <p id="operations-table"></p>

    <p></p>
    <p></p>

    <h2>Players in stream</h2>
    <p id="players-table"></p>

    <button type="button" onclick="loadResources()">Refresh</button>

    <h2>Player stats</h2>

    <label for="fname">Player name:</label>
    <input type="text" id="player-name" name="fname"><br><br>
    <button type="button" onclick="loadPlayerStats()">Load</button>
    <p id="players-stats"></p>

</body>

<script>

    function loadResources() {
        loadOpertionsTable()
        loadPlayers()
    }


    function loadOpertionsTable() {
        fetch('./operations').then(
            function (response) {
                if (response.status !== 200) {
                    console.log('Looks like there was a problem. Status Code: ' +
                        response.status);
                    return;
                }

                // Examine the text in the response
                response.json().then(function (data) {

                    obj = JSON.parse(data)

                    var txt = "<table id=scheme>"
                    txt += "<tr><th>Operation</th>"
                    txt += "<th>Count</th></tr>"

                    for (var key in obj) {
                        txt += "<tr>"
                        txt += "<td>"
                        txt += key
                        txt += "</td>"
                        txt += "<td>"
                        txt += obj[key]
                        txt += "</td>"
                        txt += "</tr>"
                    }

                    txt += "</table>"

                    document.getElementById("operations-table").innerHTML = txt
                });
            }
        )
            .catch(function (err) {
                console.log('Fetch Error :-S', err);
            });

    }

    function loadPlayers() {
        fetch('./players').then(
            function (response) {
                if (response.status !== 200) {
                    console.log('Looks like there was a problem. Status Code: ' +
                        response.status);
                    return;
                }

                // Examine the text in the response
                response.json().then(function (data) {

                    obj = JSON.parse(data)

                    var txt = "<table id=scheme>"
                    txt += "<tr><th>Player</th>"
                    txt += "<th>Operation-Count</th></tr>"

                    for (var key in obj) {
                        txt += "<tr>"
                        txt += "<td>"
                        txt += key
                        txt += "</td>"
                        txt += "<td>"
                        txt += obj[key]
                        txt += "</td>"
                        txt += "</tr>"
                    }

                    txt += "</table>"

                    document.getElementById("players-table").innerHTML = txt
                });
            }
        )
            .catch(function (err) {
                console.log('Fetch Error :-S', err);
            });

    }


    function loadPlayerStats() {
        playerName = document.getElementById("player-name").value;
        url = './playerStats/' + playerName
        fetch(url).then(
            function (response) {
                if (response.status !== 200) {
                    console.log('Looks like there was a problem. Status Code: ' +
                        response.status);
                    return;
                }

                // Examine the text in the response
                response.json().then(function (data) {

                    obj = JSON.parse(data)

                    var txt = "<table id=scheme>"
                    txt += "<tr><th>Operation</th>"
                    txt += "<th>Time</th>"
                    txt += "<th>Block#</th>"
                    txt += "<th>Tid</th>"
                    txt += "</tr>"

                    for (var i = 0; i < obj.operations.length; i++) {
                        var operation = obj.operations[i];
                        txt += "<tr>"
                        txt += "<td>"
                        txt += operation.name
                        txt += "</td>"
                        txt += "<td>"
                        txt += operation.time
                        txt += "</td>"
                        txt += "<td>"
                        txt += operation.blocknum
                        txt += "</td>"
                        txt += "<td>"
                        txt += operation.tid
                        txt += "</td>"
                        txt += "</tr>"
                    }

                    txt += "</table>"

                    document.getElementById("players-stats").innerHTML = txt
                });
            }
        )
            .catch(function (err) {
                console.log('Fetch Error :-S', err);
            });

    }
</script>

</html>
